name: Run My Script Every 10 Minutes

on:
  schedule:
    - cron: '*/10 * * * *'   # Every 5 minutes
  workflow_dispatch:         # Allows manual run via GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Use your preferred Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygsheets requests pandas

      - name: Create JSON file from secret
        run: echo "${{ secrets.JSON_CONTENT }}" > ionite-472813-3f097b8874d0.json

      - name: Run Python script
        run: python my_script.py  # Replace with your actual script name
